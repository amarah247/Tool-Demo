      <mat-card>
        <mat-card-content>
            
                <h1>KPI'S</h1>
                
<!-- Table -->
 <div class="mat-elevation-z8">
    <table matTooltip="Table containing customized Watchlist venues" mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
        <td mat-cell *matCellDef="let row">  <a [routerLink]="['/kpi/details']">{{row.name}}</a> </td>
      </ng-container>
    
      <!-- Evnt Column -->
    <ng-container matColumnDef="event">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Event </th>
        <td mat-cell *matCellDef="let row"> {{row.event}} </td>
      </ng-container>

      <!-- VoLTEAcc Column -->
    <ng-container matColumnDef="volteacc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> VoLTE Acc </th>
        <td mat-cell *matCellDef="let row"> {{row.params.volteacc}}  <mat-icon aria-hidden="true" style="color:#e91e63">arrow_downward</mat-icon></td>
      </ng-container>

      <!-- VoLTERet Column -->
    <ng-container matColumnDef="volteret">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> VoLTE Ret </th>
        <td mat-cell *matCellDef="let row"> {{row.params.volteret}} <mat-icon aria-hidden="true" style="color:rgb(65, 114, 16)">arrow_upward</mat-icon></td>
      </ng-container>

      <!-- PSAcc Column -->
    <ng-container matColumnDef="psacc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PS Acc </th>
        <td mat-cell *matCellDef="let row"> {{row.params.psacc}}<mat-icon aria-hidden="true" style="color:#e91e63">arrow_downward</mat-icon></td>
      </ng-container>

      <!-- PSRet Column -->
    <ng-container matColumnDef="psretain">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PS Ret </th>
        <td mat-cell *matCellDef="let row"> {{row.params.volteret}} <mat-icon aria-hidden="true" style="color:rgb(65, 114, 16)">arrow_upward</mat-icon></td>
      </ng-container>

      <!-- DL Vol Column -->
    <ng-container matColumnDef="dlvol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DL Vol </th>
        <td mat-cell *matCellDef="let row"> {{row.params.dlvol}} </td>
      </ng-container>

      <!-- UL Vol Column -->
    <ng-container matColumnDef="ulvol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> UL Vol </th>
        <td mat-cell *matCellDef="let row"> {{row.params.ulvol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

<!-- table end -->
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
<!-- buttons              -->
<button 
matTooltip="Add new venue to watchlist" mat-icon-button color="primary"> 
    <mat-icon  aria-hidden="true">add_box</mat-icon>
</button>
        </mat-card-content>
      </mat-card>
